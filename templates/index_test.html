<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/jquery-ui/jquery-ui.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div class="main">

        <div class="container">
            <form id="booking-form" class="booking-form" method="POST">
                <div class="form-group">
                    <div class="form-movie1">
                        <label for="movie 1">Movie 1</label>
                        <input type="text" id="movie1" name="movie1" placeholder="EG. Gladiator" />
                        <input type="text" id="rating1" name="rating1" placeholder="Enter Rating 0.0 - 5.0" /><br>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-movie2">
                        <label for="movie 2">Movie 2</label>
                        <input type="text" id="movie2" name="movie2" placeholder="EG. Into the Wild" />
                        <input type="text" id="rating2" name="rating2" placeholder="Enter Rating 0.0 - 5.0" /><br>
                    </div>

                </div>
                <div class="form-group">
                <div class="form-movie3">
                    <label for="movie 3">Movie 3</label>
                    <input type="text" id="movie3" name="movie3" placeholder="EG. Troy" />
                    <input type="text" id="rating3" name="rating3" placeholder="Enter Rating 0.0 - 5.0" /><br>
                </div>
                </div>
                <div class="form-group">
                <div class="form-movie4">
                    <label for="movie 4">Movie 4</label>
                    <input type="text" id="movie4" name="movie4" placeholder="EG. Seven Years in Tibet" />
                    <input type="text" id="rating4" name="rating4" placeholder="Enter Rating 0.0 - 5.0" /><br>
                </div>
                </div>
                <div class="form-group">
                <div class="form-movie5">
                    <label for="movie 5">Movie 5</label>
                    <input type="text" id="movie5" name="movie5" placeholder="EG. Forest Gump" />
                    <input type="text" id="rating5" name="rating5" placeholder="Enter Rating 0.0 - 5.0" /><br>
                </div>
                </div>
                <div class="form-submit">
                    <input type="submit" id="submit" class="submit" value="Submit" />
                </div>
            </form>
        </div>

    </div>
</body>
</html>
